@if(isOpen) {
<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
      <h2 class="text-xl font-semibold text-gray-900">
        {{ isEdit ? 'Modifier une ville' : 'Ajouter une ville' }}
      </h2>
      <button (click)="closeModal()"
        class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    </div>

    <div class="p-4">
      @if (city) { <!-- Prevents error when city is undefined -->
      <form (ngSubmit)="submitForm()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" id="name" name="name" [(ngModel)]="city.name" required
            class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="country" class="block text-sm font-medium text-gray-700">Pays</label>
          <input type="text" id="country" name="country" [(ngModel)]="city.country" required
            class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="population" class="block text-sm font-medium text-gray-700">Population</label>
          <input type="number" id="population" name="population" [(ngModel)]="city.population" required
            class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="lat" class="block text-sm font-medium text-gray-700">Latitude</label>
          <input type="number" id="lat" name="lat" [(ngModel)]="city.lat" required
            class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="lng" class="block text-sm font-medium text-gray-700">Longitude</label>
          <input type="number" id="lng" name="lng" [(ngModel)]="city.lng" required
            class="w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" (click)="closeModal()"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
            Annuler
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            {{ isEdit ? 'Modifier' : 'Ajouter' }}
          </button>
        </div>
      </form>
      }
    </div>
  </div>
</div>
}
