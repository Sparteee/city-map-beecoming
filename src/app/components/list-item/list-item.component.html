<div class="bg-white rounded-xl shadow-lg p-6  h-full">
  <div class="flex justify-between gap-4 mb-4">
    <h3 class="text-xl font-bold text-gray-800 leading-tight min-h-[2rem]">{{ city?.name?.toUpperCase() }}</h3>
    <div class="flex gap-3 shrink-0">
      <button (click)="openEditModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="#00FF00">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
      </button>
      <button (click)="deleteCity()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="#FF0000">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2 "
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>

  <div class="space-y-2">
    <div class="flex items-center text-gray-600">
      <span class="font-medium text-gray-700 min-w-24 shrink-0">Pays :</span>
      <span class="truncate">{{ city?.country }}</span>
    </div>
    <div class="flex items-center text-gray-600">
      <span class="font-medium text-gray-700 min-w-24 shrink-0">Population :</span>
      <span class="truncate">{{ city?.population?.toLocaleString('fr-FR') }}</span>
    </div>
    <div class="flex items-center text-gray-600">
      <span class="font-medium text-gray-700 min-w-24 shrink-0">Latitude :</span>
      <span class="truncate">{{ city?.lat }}</span>
    </div>
    <div class="flex items-center text-gray-600">
      <span class="font-medium text-gray-700 min-w-24 shrink-0">Longitude :</span>
      <span class="truncate">{{ city?.lng }}</span>
    </div>
  </div>
</div>
