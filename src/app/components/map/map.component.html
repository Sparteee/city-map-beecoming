<div class="flex flex-col items-center justify-center mt-6 space-y-4">
  @if (!isLocating) {
  <button (click)="locateUser()"
    class="flex items-center justify-center bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition shadow-md space-x-3">
    <svg class="w-6 h-6" enable-background="new 0 0 20 20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
      fill="white">
      <path clip-rule="evenodd"
        d="m10 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm9 1h-1.07c-.45-3.61-3.32-6.45-6.93-6.91v-1.09c0-.55-.45-1-1-1s-1 .45-1 1v1.09c-3.61.46-6.48 3.3-6.93 6.91h-1.07c-.55 0-1 .45-1 1s.45 1 1 1h1.07c.45 3.61 3.32 6.45 6.93 6.91v1.09c0 .55.45 1 1 1s1-.45 1-1v-1.09c3.61-.46 6.48-3.29 6.93-6.91h1.07c.55 0 1-.45 1-1s-.45-1-1-1zm-4 2h.9c-.42 2.51-2.39 4.49-4.9 4.91v-.91c0-.55-.45-1-1-1s-1 .45-1 1v.91c-2.51-.42-4.48-2.4-4.9-4.91h.9c.55 0 1-.45 1-1s-.45-1-1-1h-.9c.42-2.51 2.39-4.49 4.9-4.91v.91c0 .55.45 1 1 1s1-.45 1-1v-.91c2.51.42 4.48 2.4 4.9 4.91h-.9c-.55 0-1 .45-1 1s.45 1 1 1z"
        fill-rule="evenodd" />
    </svg>
    <span class="text-lg font-medium">Localise moi</span>
  </button>
  } @else {
  <button (click)="stopLocating()"
    class="flex items-center justify-center bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-600 transition shadow-md space-x-3">
    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
      <path
        d="M13.41,12l4.3-4.29a1,1,0,1,0-1.42-1.42L12,10.59,7.71,6.29A1,1,0,0,0,6.29,7.71L10.59,12l-4.3,4.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l4.29,4.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z" />
    </svg>
    <span class="text-lg font-medium">Retirer ma localisation</span>
  </button>
  }
</div>



<div class="flex justify-center items-center h-[calc(100vh-96px)] p-4">
  <div id="map" class="map-container border rounded-lg shadow-lg w-full h-full max-w-7xl max-h-[650px]"></div>
</div>
