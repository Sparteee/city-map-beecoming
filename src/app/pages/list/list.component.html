<button (click)="openModalForAdd()">Ajouter un élément</button>
<div class="list">
  <div class="list-container">
    @for (city of cities; track city.id){
    <app-list-item [city]="city" (delete)="deleteCity(city.id)" (edit)="openModalForEdit($event)"
      class="list-element"></app-list-item>
    }
  </div>
</div>

<app-modal [isEdit]="isEdit" [city]="city" [isOpen]="isModalOpen" (close)="handleModalClose()"
  (save)="handleSave($event)">
</app-modal>
